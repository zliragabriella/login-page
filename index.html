<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/10cd627581.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<main>
			<div class="Item-Esquerda">
				<h1 class="Titulo-1">Sign In</h1>

				<div class="Botoes">
					<button class="Botao">
						<i class="fa-brands fa-google-plus-g"></i>
					</button>

					<button class="Botao">
						<i class="fa-brands fa-facebook"></i>
					</button>

					<button class="Botao">
						<i class="fa-brands fa-github"></i>
					</button>

					<button class="Botao">
						<i class="fa-brands fa-instagram"></i>
					</button>
				</div>

				<p class="Subtitulo-1">or use your email password</p>

				<form class="Formulario-Login" action="">
					<input
						type="email"
						id="email"
						name="email"
						required
						placeholder="Email"
					/>
					<input
						type="password"
						id="password"
						name="password"
						required
						placeholder="Password"
					/>
				</form>
				<a class="Link" href="">Forget Your Password?</a>
				<button class="Botao-Login">SIGN IN</button>
			</div>

			<div class="Item-Direito">
				<h2 class="Titulo-2">Hello, Friend!</h2>
				<p class="Paragrafo">Register with your personal details to use all of site features.</p>
				<button class="Botao-Registro">SIGN UP</button>
			</div>
		</main>
	</body>
</html>
